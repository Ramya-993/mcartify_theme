name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/themes/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -r .next deployment-package/
          cp -r public deployment-package/
          cp -r src deployment-package/
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          cp .env deployment-package/ 2>/dev/null || :
          cp next.config.ts deployment-package/ 2>/dev/null || cp next.config.js deployment-package/ 2>/dev/null || :
          tar -czf deployment.tar.gz -C deployment-package .

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USERNAME }}
          EC2_PATH: /var/www/store-dev
        run: |
          # Write private key - handle both regular and base64 encoded keys
          if echo "$PRIVATE_KEY" | grep -q "BEGIN.*PRIVATE KEY"; then
            # Key is in PEM format
            echo "$PRIVATE_KEY" > private_key.pem
          else
            # Try to decode as base64
            echo "$PRIVATE_KEY" | base64 -d > private_key.pem
          fi
          
          chmod 600 private_key.pem
          
          # Verify key format
          if ! grep -q "BEGIN.*PRIVATE KEY" private_key.pem; then
            echo "ERROR: Private key is not properly formatted"
            cat private_key.pem
            exit 1
          fi
          
          echo "âœ… Private key loaded successfully"
          
          # Verify deployment package exists
          # Transfer deployment via rsync for reliability and atomic swap on server
          echo "ðŸ“¤ Transferring deployment-package to EC2 using rsync..."
          # ensure rsync available on runner
          sudo apt-get update -y && sudo apt-get install -y rsync >/dev/null 2>&1 || true
          RSYNC_EXIT=0
          rsync -az -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" deployment-package/ ${USER_NAME}@${HOSTNAME}:/tmp/deployment_package/ || RSYNC_EXIT=$?
          if [ "$RSYNC_EXIT" -ne 0 ]; then
            echo "rsync failed, falling back to scp tar upload"
            scp -i private_key.pem -o StrictHostKeyChecking=no deployment.tar.gz ${USER_NAME}@${HOSTNAME}:/tmp/ || { echo "ERROR: SCP failed!"; exit 1; }
            echo "âœ… Tar uploaded via scp"
            SSH_USE_TAR=true
          else
            echo "âœ… Files transferred successfully via rsync"
            SSH_USE_TAR=false
          fi

          # Deploy on EC2 using atomic directory swap
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER_NAME}@${HOSTNAME} "
            set -euo pipefail
            EC2_PATH='${EC2_PATH}'
            TMP_UPLOAD='/tmp/deployment_package'
            TMP_TAR='/tmp/deployment.tar.gz'
            DEPLOY_TMP_DIR=\"${EC2_PATH}_new\"

            # Prepare deployment directory based on transfer method
            if [ \"${SSH_USE_TAR:-false}\" = \"true\" ]; then
              if [ ! -f \"${TMP_TAR}\" ]; then
                echo 'ERROR: expected ${TMP_TAR} but it is missing'
                exit 1
              fi
              rm -rf \"${DEPLOY_TMP_DIR}\" || :
              mkdir -p \"${DEPLOY_TMP_DIR}\"
              tar -xzf \"${TMP_TAR}\" -C \"${DEPLOY_TMP_DIR}\" || { echo 'ERROR: tar extraction failed'; exit 1; }
              rm -f \"${TMP_TAR}\"
            else
              if [ ! -d \"${TMP_UPLOAD}\" ]; then
                echo 'ERROR: expected ${TMP_UPLOAD} but it is missing'
                exit 1
              fi
              rm -rf \"${DEPLOY_TMP_DIR}\" || :
              mkdir -p \"${DEPLOY_TMP_DIR}\"
              rsync -a --delete \"${TMP_UPLOAD}/\" \"${DEPLOY_TMP_DIR}/\"
              rm -rf \"${TMP_UPLOAD}\" || :
            fi

            # Backup current deployment (atomic swap)
            if [ -d \"${EC2_PATH}\" ]; then
              sudo rm -rf \"${EC2_PATH}_prev\" 2>/dev/null || :
              sudo mv \"${EC2_PATH}\" \"${EC2_PATH}_prev\"
            fi

            # Move new deployment into place
            sudo mv \"${DEPLOY_TMP_DIR}\" \"${EC2_PATH}\"
            sudo chown -R ubuntu:ubuntu \"${EC2_PATH}\" || :

            # Install/update dependencies
            export NVM_DIR=\"$HOME/.nvm\"
            [ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"
            cd \"${EC2_PATH}\"
            npm ci --production

            # Restart the server with PM2
            [ -s \"$NVM_DIR/nvm.sh\" ] && . \"$NVM_DIR/nvm.sh\"
            pm2 restart store --max-memory-restart 750M --update-env || pm2 start node_modules/.bin/next --name store --max-memory-restart 750M -- start -p 3004
            pm2 save

            echo 'âœ… Deployment completed successfully!'
            echo 'Server running on port 3004 with PM2'
          "

          # Clean up private key on runner
          rm -f private_key.pem
            pm2 save
            
            echo 'âœ… Deployment completed successfully!'
            echo 'Server running on port 3004 with PM2'
          "
          
          # Clean up
          rm -f private_key.pem

      - name: Verify deployment
        env:
          HOSTNAME: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          
          # Check if the application is responding
          curl -f http://${HOSTNAME}:3000 || curl -f https://${HOSTNAME} || echo "Warning: Could not verify deployment"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Please check the logs."
          # You can add Slack/Discord/Email notification here

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          # You can add Slack/Discord/Email notification here
