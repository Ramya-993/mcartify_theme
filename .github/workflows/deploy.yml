name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/themes/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -r .next deployment-package/
          cp -r public deployment-package/
          cp -r src deployment-package/
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          cp .env deployment-package/ 2>/dev/null || :
          cp next.config.ts deployment-package/ 2>/dev/null || cp next.config.js deployment-package/ 2>/dev/null || :
          tar -czf deployment.tar.gz -C deployment-package .

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USERNAME }}
          EC2_PATH: /var/www/store-dev
        run: |
          # Write private key - handle both regular and base64 encoded keys
          if echo "$PRIVATE_KEY" | grep -q "BEGIN.*PRIVATE KEY"; then
            # Key is in PEM format
            echo "$PRIVATE_KEY" > private_key.pem
          else
            # Try to decode as base64
            echo "$PRIVATE_KEY" | base64 -d > private_key.pem
          fi
          
          chmod 600 private_key.pem
          
          # Verify key format
          if ! grep -q "BEGIN.*PRIVATE KEY" private_key.pem; then
            echo "ERROR: Private key is not properly formatted"
            cat private_key.pem
            exit 1
          fi
          
          echo "✅ Private key loaded successfully"
          
          # Copy deployment package to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deployment.tar.gz ${USER_NAME}@${HOSTNAME}:/tmp/
          
          # Extract and deploy on EC2
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${USER_NAME}@${HOSTNAME} "
            set -e
            EC2_PATH='${EC2_PATH}'
            
            # Backup current deployment - use chmod to ensure we can delete
            if [ -d \${EC2_PATH}/backup ]; then
              sudo chmod -R 777 \${EC2_PATH}/backup
              sudo rm -rf \${EC2_PATH}/backup || sudo rm -rf \${EC2_PATH}/backup
            fi
            sudo mkdir -p \${EC2_PATH}/backup
            sudo cp -r \${EC2_PATH}/.next \${EC2_PATH}/backup/ 2>/dev/null || :
            sudo cp -r \${EC2_PATH}/src \${EC2_PATH}/backup/ 2>/dev/null || :
            
            # Extract new deployment
            cd \${EC2_PATH}
            sudo tar -xzf /tmp/deployment.tar.gz
            sudo rm /tmp/deployment.tar.gz
            
            # Set proper ownership
            sudo chown -R ubuntu:ubuntu \${EC2_PATH}
            
            # Load Node environment
            export NVM_DIR=\"\$HOME/.nvm\"
            [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\"
            
            # Restart the server with PM2
            cd \${EC2_PATH}
            pm2 restart store --max-memory-restart 750M --update-env || pm2 start node_modules/.bin/next --name store --max-memory-restart 750M -- start -p 3004
            pm2 save
            
            echo '✅ Deployment completed successfully!'
            echo 'Server running on port 3004 with PM2'
          "
          
          # Clean up
          rm -f private_key.pem

      - name: Verify deployment
        env:
          HOSTNAME: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          
          # Check if the application is responding
          curl -f http://${HOSTNAME}:3000 || curl -f https://${HOSTNAME} || echo "Warning: Could not verify deployment"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed! Please check the logs."
          # You can add Slack/Discord/Email notification here

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          # You can add Slack/Discord/Email notification here
