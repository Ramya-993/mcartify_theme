name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/themes/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -r .next deployment-package/
          cp -r node_modules deployment-package/
          cp -r public deployment-package/
          cp -r src deployment-package/
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          cp .env deployment-package/ 2>/dev/null || :
          cp next.config.ts deployment-package/ 2>/dev/null || cp next.config.js deployment-package/ 2>/dev/null || :

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USERNAME }}
        run: |
          # Setup SSH key
          if echo "$PRIVATE_KEY" | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "$PRIVATE_KEY" > private_key.pem
          else
            echo "$PRIVATE_KEY" | base64 -d > private_key.pem
          fi
          chmod 600 private_key.pem
          
          echo "‚úÖ SSH key configured"
          
          # Install rsync
          sudo apt-get update -qq && sudo apt-get install -y rsync >/dev/null 2>&1
          
          # Stop PM2 before deployment to release file locks
          echo "‚è∏Ô∏è  Stopping application..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER_NAME}@${HOSTNAME} \
            "export NVM_DIR=\"\$HOME/.nvm\" && [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\" && pm2 stop store || true"
          
          # Transfer files using rsync
          echo "üì§ Transferring files to EC2..."
          rsync -avz --delete \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no -o ServerAliveInterval=60" \
            deployment-package/ \
            ${USER_NAME}@${HOSTNAME}:/var/www/store-dev/
          
          echo "‚úÖ Files transferred"
          
          # Start PM2
          echo "‚ñ∂Ô∏è  Starting application..."
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${USER_NAME}@${HOSTNAME} \
            "export NVM_DIR=\"\$HOME/.nvm\" && [ -s \"\$NVM_DIR/nvm.sh\" ] && . \"\$NVM_DIR/nvm.sh\" && \
             cd /var/www/store-dev && \
             pm2 restart store --max-memory-restart 750M --update-env || \
             pm2 start node_modules/.bin/next --name store --max-memory-restart 750M -- start -p 3004 && \
             pm2 save"
          
          echo "‚úÖ Deployment complete!"
          
          # Cleanup
          rm -f private_key.pem

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Deployment successful!"
