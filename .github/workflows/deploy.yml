name: Deploy to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/themes/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Create deployment package
        run: |
          mkdir -p deployment-package
          cp -r .next deployment-package/
          cp -r node_modules deployment-package/
          cp -r public deployment-package/
          cp -r src deployment-package/
          cp package.json deployment-package/
          cp package-lock.json deployment-package/
          cp .env deployment-package/ 2>/dev/null || :
          cp next.config.ts deployment-package/ 2>/dev/null || cp next.config.js deployment-package/ 2>/dev/null || :
          tar -czf deployment.tar.gz -C deployment-package .

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOSTNAME: ${{ secrets.EC2_HOST }}
          USER_NAME: ${{ secrets.EC2_USERNAME }}
          EC2_PATH: /var/www/store-dev
        run: |
          # Setup SSH key
          if echo "$PRIVATE_KEY" | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "$PRIVATE_KEY" > private_key.pem
          else
            echo "$PRIVATE_KEY" | base64 -d > private_key.pem
          fi
          
          chmod 600 private_key.pem
          
          if ! grep -q "BEGIN.*PRIVATE KEY" private_key.pem; then
            echo "ERROR: Private key is not properly formatted"
            exit 1
          fi
          
          echo "‚úÖ Private key loaded successfully"
          
          # Install rsync if not available
          sudo apt-get update -qq && sudo apt-get install -y rsync >/dev/null 2>&1 || true
          
          echo "üì¶ Transferring files to EC2 using rsync..."
          
          # Use rsync to transfer the deployment-package directory directly
          # This is more reliable than SCP for large transfers
          rsync -avz --progress \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no -o ServerAliveInterval=30" \
            deployment-package/ \
            ${USER_NAME}@${HOSTNAME}:/tmp/deployment_staging/ || {
            echo "ERROR: rsync failed!"
            exit 1
          }
          
          echo "‚úÖ Files transferred successfully"
          
          # Deploy on EC2 - use completely fresh directory each time
          # Add ServerAliveInterval to keep connection alive during long npm install
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            -o ServerAliveInterval=30 -o ServerAliveCountMax=10 \
            ${USER_NAME}@${HOSTNAME} << 'ENDSSH'
          set -e
          
          EC2_PATH="/var/www/store-dev"
          NEW_DIR="${EC2_PATH}_new"
          STAGING="/tmp/deployment_staging"
          
          # Create fresh deployment directory
          sudo rm -rf "${NEW_DIR}" 2>/dev/null || :
          sudo mkdir -p "${NEW_DIR}"
          
          # Move staged files to deployment directory
          sudo rsync -a "${STAGING}/" "${NEW_DIR}/"
          sudo rm -rf "${STAGING}"
          
          # Set ownership
          sudo chown -R ubuntu:ubuntu "${NEW_DIR}"
          
          # Atomic swap: backup old, move new into place
          if [ -d "${EC2_PATH}" ]; then
            sudo rm -rf "${EC2_PATH}_prev" 2>/dev/null || :
            sudo mv "${EC2_PATH}" "${EC2_PATH}_prev"
          fi
          
          sudo mv "${NEW_DIR}" "${EC2_PATH}"
          
          # Restart PM2
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          pm2 restart store --max-memory-restart 750M --update-env || \
            pm2 start node_modules/.bin/next --name store --max-memory-restart 750M -- start -p 3004
          pm2 save
          
          echo '‚úÖ Deployment completed successfully!'
          echo 'Server running on port 3004 with PM2'
          ENDSSH
          
          # Clean up
          rm -f private_key.pem

      - name: Verify deployment
        env:
          HOSTNAME: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for application to start..."
          sleep 10
          curl -f https://${HOSTNAME} || echo "Warning: Could not verify deployment"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed! Please check the logs."

      - name: Notify on success
        if: success()
        run: echo "‚úÖ Deployment successful!"
